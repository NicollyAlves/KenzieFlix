<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix</title>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>

   <div class="logo">
       <figure class="logo-conteudo">
           <img class="logo-conteudo-imagem" src="logo 1.png" alt="logo da KenzieFlix">
       </figure>
   </div>

   <h1 class="titulo-principal">Quem está assistindo?</h1>
   
   <section class="caixas">
   <ul class="caixa-um">
    <li class="caixa-conteudo-um">
        <figure class="caixa-imagem-um">
            <img class="figura-um" src="avatar1(2).png" alt="robỗ verde">
        </figure>
        <h2 class="caixa-texto-um">Diego</h2>
    </li>
   </ul>

   <ul class="caixa-dois">
    <li class="caixa-conteudo-dois">
        <figure class="caixa-imagem-dois">
            <img class="figura-dois" src="avatar1(1).png" alt="panda bravo">
        </figure>
        <h2 class="caixa-texto-dois">Gabriel</h2>
    </li>
   </ul>

    <ul class="caixa-tres">
        <li class="caixa-conteudo-tres">
            <figure class="caixa-imagem-tres">
                <img class="figura-tres" src="avatar1.png" alt="menina rosa e branca">
            </figure>
            <h2 class="caixa-texto-tres">Rafaela</h2>
        </li>
    </ul>

    <div>
        <ul class="icon">
            <li class="icone-conteudo">
              <span class="iconify" data-icon="akar-icons:circle-plus"></span>
            </li>
        </ul>
        <h2 class="adicionar-texto">Adicionar perfil</h2>
    </div>

   </section>

   <div class="botao">
       <button class="botao-conteudo">Gerenciar Perfis</button>
   </div>

</body>
</html>
